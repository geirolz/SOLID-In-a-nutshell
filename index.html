<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="keywords" content="remark,remarkjs,markdown,slideshow,presentation" />
    <meta name="description" content="A simple, in-browser, markdown-driven slideshow tool." />
    <title>Remark</title>
    <link rel="stylesheet" href="resources/style.css">

    <script src="https://remarkjs.com/downloads/remark-latest.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script>

        $.when(...loads([
                "README.md",
                "./pages/SingleResponsibility.md",
                "./pages/OpenClosed.md",
                "./pages/LiskovSubstitution.md",
                "./pages/InterfaceSegregation.md",
                "./pages/DependencyInversion.md"
            ])
        ).then(function(){
            remark.create({
                highlightStyle: 'monokai',
                highlightLanguage: 'remark',
                highlightLines: true
            });
        });

        function loads(paths) {
            return $.map(paths, function (path, idx) {
                return $.get(path, function(data) {
                    let $source = $("#source");
                    var end = idx < paths.length - 1 ? "\n---\n" : "";
                    $source.html($source.html() + data + end)
                }, "text");
            });
        }
    </script>
</head>
<body>
<textarea id="source"></textarea>
</body>
</html>
